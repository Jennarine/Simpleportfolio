<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>My Portfolio</title>
</head>
<body>
    <header class="text-center mb-5 bg-secondary text-white p-4">
        <h1>About Me</h1>
        <p>Welcome to my portfolio!</p>
    </header class="text-center mb-5 bg-primary text-white p-4">

    <div class="container" >
        <section id="projects" class="text-center mb-5 bg-light p-4">
            <h2>Projects</h2><br><br>
            <div class="row">
                <div class="col-md-4 project">
                    <h3>Project 1</h3>
            <p>This is my first project.</p>
            <a href="https://jennarine.github.io/MyPortfolio/" target="_https://jennarine.github.io/MyPortfolio/">View on GitHub</a>
        </div>
        <div class="col-md-4 project">
            <h3>Project 2</h3>
            <p>This is my second project.</p>
            <a href="https://jennarine.github.io/MyPortfolio/" target="_blank">View on GitHub</a>
        </div>
    </section>
    <h2>Contact Me</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </div>


    <footer class="text-center mt-5 bg-dark text-white p-4">
        <p>My Simple Portfolio</p>
    </footer>
</body>
</html>
